<template>
    <div lwc:if={isLoading} class="style-of-spinner">
        <lightning-spinner variant="base" size="medium"></lightning-spinner>
    </div>
    <div lwc:else>

        <lightning-layout>
            <lightning-layout-item>
                <lightning-vertical-navigation onselect={handleCategoryChangeAction}
                                               class="navigation">
                    <lightning-vertical-navigation-section label="Category">
                        <template for:each={categoryPicklistValues} for:item="category">


                            <lightning-vertical-navigation-item label={category.value}
                                                                name={category.value}
                                                                key={category.value}></lightning-vertical-navigation-item>
                        </template>
                    </lightning-vertical-navigation-section>
                </lightning-vertical-navigation>
            </lightning-layout-item>
        </lightning-layout>

        <template if:true={displayCostumes}>
            <div class="slds-m-horizontal_small">
                <lightning-combobox
                        options={sneackersSubCategoryPicklistValues} label="Category"
                        onchange={handleSubCategoryChange}
                        name="quantityUnitOfMeasure"
                ></lightning-combobox>
            </div>
        </template>

        <template if:true={displayHoodies}>
            <div class="slds-m-horizontal_small">
                <lightning-combobox
                        options={subCategoryPicklistValues} label="Subcategory"
                        onchange={handleSubCategoryChange}
                        name="quantityUnitOfMeasure"
                ></lightning-combobox>
            </div>
        </template>

        <template if:true={displaySneakers}>
            <div class="slds-m-horizontal_small">
                <lightning-combobox
                        options={subCategoryPicklistValues} label="Subcategory"
                        onchange={handleSubCategoryChange}

                ></lightning-combobox>
            </div>
        </template>
