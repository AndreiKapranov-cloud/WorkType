<!-- E Shop Base Component -->
<template>
    <lightning-card>
        <div class="slds-text-heading_large">
            <div class="slds-text-align_center">{componentName}</div>
        </div>
        <div class="slds-m-around_medium">
            <div class="slds-border_bottom slds-m-top_large"></div>
        </div>
        <template lwc:if={displayNewCartComponent}>
            <c-new-cart onwhichcomponenttodisplay={handleWhichComponentToDisplay}></c-new-cart>
        </template>
        <template lwc:if={displaySelectGoodComponent}>
            <c-select-good onwhichcomponenttodisplay={handleWhichComponentToDisplay}></c-select-good>
        </template>
    </lightning-card>
</template>
