<!-- Good Search -->
<template>
    <div lwc:if={isLoading} class="style-of-spinner">
        <lightning-spinner variant="base" size="medium"></lightning-spinner>
    </div>
    <div lwc:else>

        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">

                <lightning-layout>
                    <lightning-layout-item>
                        <lightning-vertical-navigation onselect={handleCategoryChangeAction}
                                                       class="navigation">
                            <lightning-vertical-navigation-section label="Category">
                                <template for:each={categoryPicklistValues} for:item="category">

                                    <lightning-vertical-navigation-item label={category.value}
                                                                        name={category.value}
                                                                        key={category.value}></lightning-vertical-navigation-item>
                                </template>
                            </lightning-vertical-navigation-section>
                        </lightning-vertical-navigation>
                    </lightning-layout-item>
                </lightning-layout>

                <template if:true={displayCostumes}>


                    <lightning-layout>
                        <lightning-layout-item>
                            <lightning-vertical-navigation onselect={handleSubCategoryChange}
                                                           class="navigation">
                                <lightning-vertical-navigation-section label="Costumes">
                                    <template for:each={costumesSubCategoryPicklistValues} for:item="subCategory">


                                        <lightning-vertical-navigation-item label={subCategory.value}
                                                                            name={subCategory.value}
                                                                            key={subCategory.value}></lightning-vertical-navigation-item>
                                    </template>
                                </lightning-vertical-navigation-section>
                            </lightning-vertical-navigation>
                        </lightning-layout-item>
                    </lightning-layout>

                    <!--  <div class="slds-m-horizontal_small">
                          <lightning-combobox
                                  options={costumesSubCategoryPicklistValues} label={comboboxLabel}
                                  onchange={handleSubCategoryChange}
                                  name="quantityUnitOfMeasure"
                          ></lightning-combobox>
                      </div>-->
                </template>

                <template if:true={displayHoodies}>

                    <lightning-layout>
                        <lightning-layout-item>
                            <lightning-vertical-navigation onselect={handleSubCategoryChange}
                                                           class="navigation">
                                <lightning-vertical-navigation-section label="Hoodies">
                                    <template for:each={hoodiesSubCategoryPicklistValues} for:item="subCategory">


                                        <lightning-vertical-navigation-item label={subCategory.value}
                                                                            name={subCategory.value}
                                                                            key={subCategory.value}></lightning-vertical-navigation-item>
                                    </template>
                                </lightning-vertical-navigation-section>
                            </lightning-vertical-navigation>
                        </lightning-layout-item>
                    </lightning-layout>

                    <!--  <div class="slds-m-horizontal_small">
                          <lightning-combobox
                                  options={hoodiesSubCategoryPicklistValues} label={comboboxLabel}
                                  onchange={handleSubCategoryChange}
                                  name="quantityUnitOfMeasure"
                          ></lightning-combobox>
                      </div>-->
                </template>

                <template if:true={displaySneakers}>

                    <lightning-layout>
                        <lightning-layout-item>
                            <lightning-vertical-navigation onselect={handleSubCategoryChange}
                                                           class="navigation">
                                <lightning-vertical-navigation-section label="Sneakers">
                                    <template for:each={sneakersSubCategoryPicklistValues} for:item="subCategory">

                                        <lightning-vertical-navigation-item label={subCategory.value}
                                                                            name={subCategory.value}
                                                                            key={subCategory.value}></lightning-vertical-navigation-item>
                                    </template>
                                </lightning-vertical-navigation-section>
                            </lightning-vertical-navigation>
                        </lightning-layout-item>
                    </lightning-layout>

                    <!--  <div class="slds-m-horizontal_small">
                          <lightning-combobox
                                  options={sneackersSubCategoryPicklistValues} label={comboboxLabel}
                                  onchange={handleSubCategoryChange}
                                  name="quantityUnitOfMeasure"
                          ></lightning-combobox>
                      </div>-->
                </template>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                <div class="slds-m-horizontal_small">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label"><abbr class="slds-required"
                                                                      title="required">*</abbr>Good Line Items</label>
                        <div class="slds-form-element__control">

                            <div style="height: 300px;">
                                <lightning-datatable
                                        key-field="id"
                                        data={goodLineItems}
                                        columns={columns}>
                                </lightning-datatable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--  <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_8-of-12">
                  <div class="slds-m-horizontal_small">
                      <div class="slds-form-element">
                          <label class="slds-form-element__label"><abbr class="slds-required"
                                                                        title="required">*</abbr>Good Line Items</label>
                          <div class="slds-form-element__control">
                              <div class="slds-select_container">
                                  <select class="slds-select" name="GoodLineItem"
                                          onchange={handleChangeGoodLineItems}>
                                      <template for:each={goodLineItems} for:item="goodLineItem">

                                          <option key={goodLineItem.Id} value={goodLineItem.Id}>{goodLineItem.Id}

                                          </option>

                                      </template>
                                  </select>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>-->
        </div>

        <div class="slds-p-right_medium">
            <div class="slds-m-top_small">
                <div class="slds-clearfix">
                    <lightning-button label="Next" variant="brand" onclick={displayViewGoodLineItemInBase}
                                      class="slds-float_right">
                    </lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
