<template>

    <div lwc:if={isLoading} class="style-of-spinner">
        <lightning-spinner variant="base" size="medium"></lightning-spinner>
    </div>

    <div lwc:else>
        <div class="slds-m-horizontal_small">

            <lightning-input type=”text” name="name" label="Work Type Name"
                             onchange={handleWorkTypeNameChange}
                             lwc:ref="workTypeName" required></lightning-input>

        </div>
        <div class="slds-m-horizontal_small">

            <lightning-input name="description" label="Description"
                             onchange={handleDescriptionChange}></lightning-input>
        </div>
        <div class="slds-m-horizontal_small">

            <lightning-input name="estimatedDuration" label="Estimated Duration"
                             onchange={handleEstimatedDurationChange}
                             lwc:ref="estimatedDuration" type="number" required></lightning-input>
        </div>

        <div class="slds-m-horizontal_small">
            <lightning-combobox
                    options={picklistValues} label="Duration Type" onchange={handleDurationTypeChange}
                    name="durationType"
                    lwc:ref="durationType" required
            ></lightning-combobox>
        </div>

        <div class="slds-m-around_medium">
            <lightning-input name="shouldAutoCreateSvcAppt" label="Auto-Create Service Appointment"
                             onchange={handleshouldAutoCreateSvcApptChange} class="slds-p-left"
                             type="checkbox">
            </lightning-input>
        </div>

        <div class="slds-p-right_medium">
            <div class="slds-clearfix">
                <lightning-button label="Next" variant="brand" onclick={createWorkType}
                                 class="slds-float_right">
                </lightning-button>
            </div>
        </div>
    </div>
</template>
