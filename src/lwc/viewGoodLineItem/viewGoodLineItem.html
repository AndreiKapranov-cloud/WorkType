<!-- View Good Line Item -->
<template>
    <div lwc:if={isLoading} class="style-of-spinner">
        <lightning-spinner variant="base" size="medium"></lightning-spinner>
    </div>
    <div lwc:else>
        <template lwc:if={lineItem}>

            <div class="slds-m-horizontal_small">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-input name="Good Name" label="Good Name"
                                         value={lineItem.name} read-only="true">
                        </lightning-input>
                    </div>
                </div>
            </div>

            <div class="slds-m-horizontal_small">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-input name="Quantity In the Warehouse" label="Quantity In the Warehouse"
                                         value={lineItem.quantity} read-only="true">
                        </lightning-input>
                    </div>
                </div>
            </div>

            <div class="slds-m-horizontal_small">
                <lightning-input
                        class="estimatedDeliveryDate"
                        type="date"
                        value={lineItem.estimatedDeliveryDate}
                        required="true"
                        name="EstimatedDeliveryDate"
                        label="Estimated Delivery Date"
                        onchange={handleOrderEstimatedDeliveryDateChange}>
                </lightning-input>
            </div>

            <div class="slds-m-horizontal_small">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-input name="Colour" label="Colour"
                                         value={lineItem.colour} read-only="true">
                        </lightning-input>
                    </div>
                </div>
            </div>

            <div class="slds-m-horizontal_small">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-input name="Size" label="Size"
                                         value={lineItem.size}
                                         read-only="true">
                        </lightning-input>
                    </div>
                </div>
            </div>

            <div class="slds-m-horizontal_small">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-input name="Supplier Name" label="Supplier Name"
                                         value={lineItem.supplierName} read-only="true">
                        </lightning-input>
                    </div>
                </div>
            </div>

            <div class="slds-m-horizontal_small">

                <lightning-input name="quantity" label="Quantity You Would Like To Add To Cart" type="number"
                                 class="quantity" required="true" value={lineItem.quantityToAddToCart}
                                 onchange={handleEShoporderGoodQuantityChange}></lightning-input>
            </div>

            <div class=slds-m-top_x-large>
                <div class="slds-col slds-text-align_right">
                    <lightning-button variant="neutral" label="Back to New Cart" class="slds-m-right_medium"
                                      onclick={returnToNewCart}></lightning-button>
                    <lightning-button variant="neutral" label="Back to Goods" class="slds-m-right_medium"
                                      onclick={returnToSelectGood}></lightning-button>
                    <lightning-button variant="brand" label="Add To Cart" class="slds-m-right_large"
                                      onclick={addNewEShopOrderToCart}></lightning-button>
                    <lightning-button variant="neutral" class="slds-m-right_large" label="<<<"
                                      onclick={goToPreviousEShopOrder} disabled={goToPreviousEShopOrderButtonDisabled}
                    >
                    </lightning-button>
                    <lightning-button variant="neutral" class="slds-m-right_large" label=">>>"
                                      onclick={goToNextEShopOrder} disabled={goToNextEShopOrderButtonDisabled}
                    >
                    </lightning-button>
                </div>
            </div>
        </template>
    </div>
</template>
