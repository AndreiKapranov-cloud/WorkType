<template>
    <div lwc:if={isLoading} class="style-of-spinner">
        <lightning-spinner variant="base" size="medium"></lightning-spinner>
    </div>
    <div lwc:else>
        <div class="slds-m-horizontal_small">
            <lightning-input name="workType" label="Required For" value={workTypeName} required
                             read-only></lightning-input>
        </div>

        <div class="slds-m-horizontal_small">
            <div class="slds-form-element">
                <label class="slds-form-element__label"><abbr class="slds-required"
                                                              title="required">*</abbr>Skill
                    Required</label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" name="skillRequired"
                                onchange={handleChangeSkillRequired}>
                            <template for:each={skills} for:item="skill">

                                <option key={skill.Id} value={skill.Id}>{skill.MasterLabel}</option>

                            </template>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-m-horizontal_small">
            <lightning-input name="skillLevel" lwc:ref="skillLevel" label="Skill Level"
                             onchange={handleChangeSkillLevel} max=99
                             type="number"></lightning-input>
        </div>

        <div class="slds-p-right_medium">
            <div class="slds-m-top_small">
                <div class="slds-clearfix">
                    <lightning-button label="Next" variant="brand" onclick={createSkillRequirement}
                                      class="slds-float_right">
                    </lightning-button>
                </div>
            </div>
        </div>

    </div>
</template>
