<template>
    <template lwc:if={showNewWorkOrderLineItemComponent}>
        <lightning-card>
            <div lwc:if={isLoading} style="height: 400px; position:relative">
                <lightning-spinner variant="base" size="medium"></lightning-spinner>
            </div>
            <div lwc:else>
                <div class="slds-text-heading_large">
                    <div class="slds-text-align_center">New Work Order Line Item</div>
                </div>

                <div class="slds-m-around_medium">
                    <div class="slds-border_bottom"></div>
                </div>


                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-m-horizontal_large">
                            <lightning-combobox
                                    options={statusPicklistValues} label="Status" onchange={handleStatusChange}
                                    name="status"
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-m-horizontal_large">
                            <lightning-input name="workOrder" label="Work Order" value={workOrderNumber} required
                                             read-only></lightning-input>
                        </div>
                    </div>
                </div>


                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-m-horizontal_large">

                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-m-horizontal_large">
                            <lightning-input name="workType" label="Required For" value={workTypeName} required
                                             read-only></lightning-input>
                        </div>
                    </div>
                </div>

                <lightning-layout>
                    <lightning-layout-item size="12" padding="around-small">
                        <div class="slds-m-horizontal_small">


                            <lightning-textarea name="description" label="Description"
                                                onchange={handleDescriptionChange}></lightning-textarea>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>

                <div class=slds-m-top_x-large>
                    <div class="slds-col slds-text-align_right">

                        <lightning-button variant="neutral" label="Back to New Work Order" class="slds-m-right_medium"
                                          onclick={returnToNewWorkOrderComponent}></lightning-button>
                        <lightning-button variant="brand" label="Save" class="slds-m-right_large"
                                          onclick={createWorkOrderLineItem}></lightning-button>
                    </div>
                </div>
            </div>


        </lightning-card>
    </template>
    <template lwc:elseif={showNewWorkOrderComponent}>

        <c-new-work-order></c-new-work-order>

    </template>
</template>
